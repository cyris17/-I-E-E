<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PICA ENHANCE | AI Studio</title>
    
    <script src="https://unpkg.com/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://unpkg.com/@upscalerjs/default-model@latest/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/upscaler@latest/dist/browser/umd/upscaler.min.js"></script>

    <style>
        /* Global Alignment Fixes */
        * { box-sizing: border-box; }

        :root {
            --primary: #00f2ff;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('bg.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* --- HEADER --- */
        .header-row {
            display: flex; justify-content: space-between; align-items: center;
            width: 90%; max-width: 420px; margin-top: 20px;
        }
        h1 {
            margin: 0; font-size: 1.1rem; text-transform: uppercase;
            letter-spacing: 3px; font-weight: 900;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .support-btn {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 8px 16px; border-radius: 20px;
            font-size: 0.7rem; font-weight: bold; cursor: pointer;
        }

        /* --- MODAL (Fixed Centering) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(12px);
            z-index: 3000; display: none; align-items: center; justify-content: center;
        }
        .modal-box {
            width: 88%; max-width: 340px; background: #0f0f0f;
            border: 1px solid #222; border-radius: 28px; padding: 30px;
            text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        .pay-option {
            background: #1a1a1a; border-radius: 20px; padding: 18px;
            margin-bottom: 15px; border: 1px solid #333; width: 100%;
        }
        .m-btn {
            display: block; width: 100%; padding: 14px; border-radius: 12px;
            text-decoration: none; font-weight: bold; font-size: 0.9rem; margin: 0 auto 10px auto;
            border: none; cursor: pointer; text-align: center;
        }
        .btn-upi { background: #fff; color: #000; }
        .btn-copy { background: rgba(255,255,255,0.08); color: #aaa; font-size: 0.8rem; margin-bottom: 0; }

        /* --- UI COMPONENTS --- */
        .container { width: 90%; max-width: 420px; margin-top: 20px; padding-bottom: 100px; text-align: center; }
        .ram-badge { 
            background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary); 
            color: var(--primary); padding: 6px 15px; border-radius: 12px; 
            font-size: 0.75rem; font-weight: bold; margin-bottom: 20px; display: inline-block;
        }
        
        .settings-row { 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.05); padding: 12px 18px; border-radius: 16px; 
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); 
        }
        select { background: #000; color: #fff; border: 1px solid #444; padding: 5px; border-radius: 8px; outline: none; }

        #uploadBox { 
            background: var(--glass); border: 2px dashed rgba(255,255,255,0.1); 
            border-radius: 24px; padding: 60px 20px; text-align: center; cursor: pointer; transition: 0.3s;
        }
        #uploadBox:hover { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); }

        .track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .fill { height: 100%; width: 0%; background: var(--primary); transition: width 0.4s; }
        
        #studio-ui { display: none; }
        .canvas-wrapper { width: 100%; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        #mainCanvas { width: 100%; display: block; }
        
        .controls-panel { background: rgba(0,0,0,0.5); border-radius: 24px; padding: 20px; margin-top: 20px; }
        input[type=range] { width: 100%; margin: 10px 0 20px 0; accent-color: var(--primary); }
        
        .btn { width: 100%; padding: 18px; margin-top: 15px; border: none; border-radius: 16px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn-dl { background: var(--primary); color: #000; }
        .btn-reset { background: transparent; color: #555; }
    </style>
</head>
<body>

    <div id="supportModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin:0 0 10px 0;">Enjoying Pica?</h2>
            <p style="color:#888; font-size: 0.85rem; margin-bottom: 25px; line-height: 1.4;">While the AI works its magic, consider supporting the developer.</p>
            
            <div class="pay-option">
                <span style="font-weight:bold; display:block; margin-bottom:15px; font-size: 0.9rem;">UPI Support (India)</span>
                <a id="upiLink" href="#" class="m-btn btn-upi">Pay via UPI</a>
                <button onclick="copyUPI()" class="m-btn btn-copy" id="copyBtn">Copy UPI ID</button>
            </div>

            <button onclick="closeModal()" style="background:transparent; color:#555; border:none; cursor:pointer; font-weight:bold; margin-top: 10px;">Continue Waiting...</button>
        </div>
    </div>

    <div class="header-row">
        <h1>PICA ENHANCE</h1>
        <button class="support-btn" onclick="openModal()">‚ù§Ô∏è Support</button>
    </div>

    <div class="container">
        <div id="ramBadge" class="ram-badge">Detecting RAM...</div>
        
        <div class="settings-row">
            <span style="font-size: 0.8rem; font-weight: bold; color: #888;">AI PERFORMANCE</span>
            <select id="qualitySel" onchange="updateQualityConfig()">
                <option value="low">Safe (4GB RAM)</option>
                <option value="med" selected>Balanced (8GB RAM)</option>
                <option value="high">Ultra (12GB+ RAM)</option>
            </select>
        </div>

        <div id="uploadBox" onclick="document.getElementById('fileIn').click()">
            <div style="font-size:2.5rem;">üå±</div>
            <div id="statusTxt" style="font-size: 1.1rem; font-weight: bold; margin-top:10px;">UPLOAD PHOTO</div>
        </div>
        <input type="file" id="fileIn" accept="image/*" style="display: none;">

        <div id="loading-ui" style="display:none; margin-top: 40px;">
            <div style="color:var(--primary); font-weight:bold; margin-bottom:15px; letter-spacing:1px;">ENHANCING DETAILS...</div>
            <div class="track"><div class="fill" id="bar"></div></div>
        </div>

        <div id="studio-ui">
            <div class="canvas-wrapper"><canvas id="mainCanvas"></canvas></div>
            <div class="controls-panel">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#666;"><span>SHARPNESS</span><span id="txtSharp">50%</span></div>
                <input type="range" id="slSharp" min="0" max="100" value="50">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#666;"><span>CONTRAST</span><span id="txtCont">15%</span></div>
                <input type="range" id="slCont" min="0" max="50" value="15">
            </div>
            <button class="btn btn-dl" id="dlBtn">SAVE AS JPEG</button>
            <button class="btn btn-reset" onclick="location.reload()">NEW PROJECT</button>
        </div>
    </div>

    <script>
        // --- SETTINGS ---
        const myUPI = "kezevituoshuya17@okicici"; 
        const myName = "C—É–≥√Ø‡∫£"; 
        
        // Encode URI to prevent "Banking Name" errors
        const encodedName = encodeURIComponent(myName);
        const encodedVPA = encodeURIComponent(myUPI);
        document.getElementById('upiLink').href = `upi://pay?pa=${encodedVPA}&pn=${encodedName}&cu=INR`;

        let isProcessing = false;

        function copyUPI() {
            navigator.clipboard.writeText(myUPI);
            const b = document.getElementById('copyBtn');
            b.innerText = "‚úÖ COPIED!";
            setTimeout(() => b.innerText = "Copy UPI ID", 2000);
        }

        function openModal() { document.getElementById('supportModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('supportModal').style.display = 'none'; }

        // --- CORE AI ---
        let upscaler, baseImage = null;
        let maxInputSize = 1200, patchSize = 64;

        async function init() {
            const ram = navigator.deviceMemory || "Unknown";
            document.getElementById('ramBadge').innerText = `‚ö° SYSTEM RAM: ~${ram}GB`;
            try {
                await tf.setBackend('webgl');
                upscaler = new Upscaler({ model: DefaultUpscalerJSModel });
            } catch (e) { console.error(e); }
        }
        init();

        function updateQualityConfig() {
            const m = document.getElementById('qualitySel').value;
            if (m === "low") { maxInputSize = 800; patchSize = 64; }
            else if (m === "med") { maxInputSize = 1200; patchSize = 64; }
            else if (m === "high") { maxInputSize = 1800; patchSize = 128; }
        }

        function applyFilters() {
            if(!baseImage) return;
            const cvs = document.getElementById('mainCanvas'), ctx = cvs.getContext('2d');
            const s = document.getElementById('slSharp').value;
            const c = document.getElementById('slCont').value;
            document.getElementById('txtSharp').innerText = s + "%";
            document.getElementById('txtCont').innerText = c + "%";

            const sharp = s / 100, contrast = parseInt(c);
            cvs.width = baseImage.width; cvs.height = baseImage.height;
            ctx.drawImage(baseImage, 0, 0);
            
            const imgData = ctx.getImageData(0, 0, cvs.width, cvs.height), d = imgData.data, w = cvs.width;
            const cFactor = (259 * (contrast + 255)) / (255 * (259 - contrast));
            const copy = new Uint8ClampedArray(d);
            
            for (let i = 0; i < d.length; i += 4) {
                let r = copy[i], g = copy[i+1], b = copy[i+2];
                if (sharp > 0) {
                    const row = Math.floor((i/4)/w), col = (i/4)%w;
                    if (row>0 && row<cvs.height-1 && col>0 && col<w-1) {
                        const offU = i - w*4, offD = i + w*4;
                        r = r*(1-sharp) + (5*r - copy[offU] - copy[offD] - copy[i-4] - copy[i+4])*sharp;
                        g = g*(1-sharp) + (5*g - copy[offU+1] - copy[offD+1] - copy[i-3] - copy[i+5])*sharp;
                        b = b*(1-sharp) + (5*b - copy[offU+2] - copy[offD+2] - copy[i-2] - copy[i+6])*sharp;
                    }
                }
                d[i] = cFactor*(r-128)+128; d[i+1] = cFactor*(g-128)+128; d[i+2] = cFactor*(b-128)+128;
            }
            ctx.putImageData(imgData, 0, 0);
        }

        document.getElementById('slSharp').oninput = applyFilters;
        document.getElementById('slCont').oninput = applyFilters;

        document.getElementById('fileIn').onchange = async (e) => {
            const file = e.target.files[0]; if(!file) return;
            document.getElementById('uploadBox').style.display = 'none';
            document.getElementById('loading-ui').style.display = 'block';
            
            isProcessing = true;
            // TIMER LOGIC: Trigger modal if processing > 1 minute
            setTimeout(() => { if(isProcessing) { openModal(); } }, 60000);

            try {
                const img = new Image(); img.src = URL.createObjectURL(file);
                await new Promise(r => img.onload = r);
                const c = document.createElement('canvas');
                let w = img.width, h = img.height;
                if(w > maxInputSize) { h *= maxInputSize/w; w=maxInputSize; }
                c.width = w; c.height = h;
                c.getContext('2d').drawImage(img,0,0,w,h);
                
                const res = await upscaler.upscale(c.toDataURL(), {
                    patchSize, padding: 2, 
                    onProgress: p => document.getElementById('bar').style.width = Math.round(p*100)+"%"
                });
                
                baseImage = new Image(); baseImage.src = res;
                baseImage.onload = () => {
                    isProcessing = false;
                    document.getElementById('loading-ui').style.display = 'none';
                    document.getElementById('studio-ui').style.display = 'block';
                    applyFilters();
                };
            } catch(err) { alert(err.message); location.reload(); }
        };

        document.getElementById('dlBtn').onclick = () => {
            document.getElementById('mainCanvas').toBlob(b => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(b); a.download = `PICA_${Date.now()}.jpg`;
                a.click();
            }, 'image/jpeg', 0.95);
        };
    </script>
</body>
</html>
